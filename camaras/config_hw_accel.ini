[cameras]
# Camera configurations
camera1_url = rtsp://admin:password@192.168.1.100:554/stream1
camera1_url_lowres = rtsp://admin:password@192.168.1.100:554/stream2
camera2_url = rtsp://admin:password@192.168.1.101:554/stream1
camera2_url_lowres = rtsp://admin:password@192.168.1.101:554/stream2
camera3_url = rtsp://admin:password@192.168.1.102:554/stream1
camera3_url_lowres = rtsp://admin:password@192.168.1.102:554/stream2
camera4_url = rtsp://admin:password@192.168.1.103:554/stream1
camera4_url_lowres = rtsp://admin:password@192.168.1.103:554/stream2

[performance]
# Initial quality mode: high-res or low-res
initial_quality_mode = high-res

# Connection parameters
connection_timeout = 30.0
max_consecutive_failures = 8
eof_retry_delay = 1.5
health_check_interval = 5.0

# Hardware acceleration settings
enable_hardware_acceleration = true
hw_accel_device = /dev/dri/renderD128

[display]
# Display settings
window_title = Ultra-Low Latency Camera Viewer
fullscreen = false
